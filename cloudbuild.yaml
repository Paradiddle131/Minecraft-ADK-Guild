# Simple Cloud Build configuration for CI/CD
steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/minecraft-bot:$COMMIT_SHA', '.']
    id: 'build-image'

  # Push Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/minecraft-bot:$COMMIT_SHA']
    id: 'push-image'

  # Tag image as latest
  - name: 'gcr.io/cloud-builders/docker'
    args: ['tag', 'gcr.io/$PROJECT_ID/minecraft-bot:$COMMIT_SHA', 'gcr.io/$PROJECT_ID/minecraft-bot:latest']
    id: 'tag-latest'

  # Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/minecraft-bot:latest']
    id: 'push-latest'

  # Deploy to Agent Engine (requires additional setup)
  # This step would require custom builder or script
  - name: 'python:3.11'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Deployment to Agent Engine would happen here"
        echo "In production, you'd run: python deploy/deploy_agent.py"
        echo "Build complete!"

# Build configuration
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Timeout for the entire build
timeout: '1200s'
